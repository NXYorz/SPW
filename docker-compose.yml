services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: spw_mysql_root_password_change_me
      MYSQL_DATABASE: spw
      MYSQL_USER: spw
      MYSQL_PASSWORD: spw_mysql_password_change_me
    ports:
      - "3306:3306"
    volumes:
      - spw_mysql_data:/var/lib/mysql
      - ./server/db/init.sql:/docker-entrypoint-initdb.d/001-init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ./server
    environment:
      PORT: 3000
      DATABASE_URL: mysql://spw:spw_mysql_password_change_me@db:3306/spw
      JWT_SECRET: spw_jwt_secret_change_me
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: .
    depends_on:
      - api
    ports:
      - "80:80"

volumes:
  spw_mysql_data:

